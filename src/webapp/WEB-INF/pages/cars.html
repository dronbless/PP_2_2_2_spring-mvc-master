<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Car List</h1>
<br/><br/>
<div>
    <table th:border="1">
        <tr>
            <th>id</th>
            <th>model</th>
            <th>price</th>
        </tr>
        <tr th:each="car:${cars}">
            <td th:utext="${car.id}"></td>
            <td th:utext="${car.model}"></td>
            <td th:utext="${car.price}"></td>
        </tr>
    </table>
</div>
</body>
</html>
